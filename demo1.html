<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的计算属性和侦听器</title>
    <script src="../VueDemo/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        姓：<input v-model="firstName" />
        名：<input v-model="lastName" />
        <div>{{fulltName}}</div>
        <div>{{count}}</div>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                firstName: '',
                lastName: '',
                count: 0
            },
            computed: {
                fulltName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            },
            watch: {
                fulltName: function () {
                    this.count++
                }
            }
        });
    </script>
</body>

</html>
