<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../VueDemo/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <span @click="handclick">{{content}}</span>
    </div>
    <div id="root1">
        <span :title="title">hello world</span>
        <input type="text" v-model="content">
        <h1>{{content}}</h1>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                content: "hello"
            },
            methods: {
                handclick: function () {
                    this.content = "world"
                }
            }
        });
        new Vue({
            el: "#root1",
            data: {
                title: "1111",
                content: "2222"
            }
        });
    </script>
</body>

</html>
